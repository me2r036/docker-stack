 upstream fastcgi_backend {
    server unix:/var/run/php/php7.0-fpm.sock;
 }

 server {
        listen 80;
	server_name dev1m2-spark.ca.canon.com.au;
	server_name dev1m2-wso.ca.canon.com.au;
	server_name dev1m2-spark-nz.ca.canon.com.au;
	server_name dev1m2-wso-nz.ca.canon.com.au;

	server_name www.dev1m2-spark.ca.canon.com.au;
	server_name www.dev1m2-wso.ca.canon.com.au;
	server_name www.dev1m2-spark-nz.ca.canon.com.au;
	server_name www.dev1m2-wso-nz.ca.canon.com.au;

        set $MAGE_ROOT  /var/www/html;
        set $MAGE_MODE production;
        #set $MAGE_MODE developer;
        #fastcgi_param   APPLICATION_ENV  production;


        access_log /var/log/nginx/m-access.log combined;
        error_log /var/log/nginx/m-error.log info;
        include /var/www/html/nginx.conf.sample;

        location /vendor/ {
          root $MAGE_ROOT;
        }
 }

